    <main id="content" class="clearfix content-bg">
        <article id="article-top">
            <header>
                <h1>Contact</h1>
            </header>
            <figure id="contact-fig">
                <img src="img/pizza-heart2.jpg" alt="heart shaped pizza">
            </figure>

            <section id="contact-msg">
                <form autocomplete="on" name="contact-info" action="/gdform.php" method="post" class="contact-form">
                    <h2 class="highlight">We'd love to hear from you</h2>
                    <input type="hidden" name="redirect" value="mmc6278/p3/thankyou.html" />

                    <label for="name">Name *</label>
                    <input required id="name" type="text" name="name" placeholder="First Last" class="field" />

                    <label for="email">Email *</label>
                    <input required id="email" type="email" name="email" placeholder="user@someplace.com" class="field" />

                    <label for="topic">Topic</label>
                    <select id="topic" name="topic" class="field">
                        <option value="" selected label="--Select Topic--"></option>
                        <option value="compliment" label="Compliment">Compliment or concerns</option>
                        <option value="question" label="Question">General questions</option>
                        <option value="suggestion" label="Suggestion">Suggestion</option>
                    </select>

                    <label for="comment">Comment</label>
                    <textarea wrap="hard" id="comment" name="comment" class="field"></textarea>

                    <div class="button-group">
                        <input type="submit" value="Send" name="submit" />
                        <input type="reset" value="Reset" name="reset" />
                    </div>
                </form>
            </section>

        </article>
        
    </main>

    <footer class="clearfix">
        <div class="footer-motto">
            <p>Grab a taste of the universe! &trade;</p>
        </div>
