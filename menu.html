<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="description" content="responsive restaurant website">
    <meta name="keywords" content="responsive html5 restaurant website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ellen Dash">
    <title>Pizza Planet Menu</title>

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
    <!-- plugins -->

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <header id="header" class="container">
        <div id="logo">
            <a href="index.html"><img src="img/PizzaPlanetLogo.png" alt="Pizza Planet"></a>
        </div>
        <nav id="navigation">
            <ul class="nav-menu">
                <li title="menu" id="nav-menu">
                    <a href="menu.html" class="main-nav btn">menu</a>            
                </li>
                <li title="where" id="nav-where">
                    <a href="where.html" class="main-nav btn">where</a>            
                </li>
                <li title="about" id="nav-about">
                    <a href="about.html" class="main-nav btn">about</a>            
                </li>
                <li title="contact" id="nav-contact">
                    <a href="contact.html" class="main-nav btn">contact</a>            
                </li>
            </ul>
        </nav>
    </header>

    <main id="content" class="clearfix content-bg">
        <article id="menu">
            <header>
                <h1>Menu</h1>
            </header>
            <!-- TODO
                 Try to animate the figcaption on hover. 
                 See some of these sites for ideas:
                 https://css-tricks.com/slide-in-image-captions/ 
                 http://www.jqueryscript.net/animation/jQuery-Animated-Image-Cation-with-HTML5-Figcaption.html
                 http://www.backslash.gr/demos/contenthover-jquery-plugin/
                 http://demo.fearlessflyer.com/html/demo/pretty-hovers/
                 http://fearlessflyer.com/pretty-hover-effects-with-css-and-jquery/
             -->
            <div id="menu-gallery">
                <figure class="menu-category">
                    <img src="img/garlicKnots200-2.png" alt="Appetizers">
                    <figcaption class="hide-caption">Starters</figcaption>
                </figure>
                <figure class="menu-category">
                    <img src="img/salad-topview.png" alt="Salads">
                    <figcaption class="hide-caption">Greens</figcaption>
                </figure>
                <figure class="menu-category">
                    <img src="img/pizza200.png" alt="Pizza">
                    <figcaption class="hide-caption">Pizzas</figcaption>
                </figure>
                <figure class="menu-category">
                    <img src="img/pasta200.png" alt="Pasta">
                    <figcaption class="hide-caption">Pasta</figcaption>
                </figure>
                <figure class="menu-category">
                    <img src="img/entree200.png" alt="Main dishes">
                    <figcaption class="hide-caption">Mains</figcaption>
                </figure>
                <figure class="menu-category">
                    <img src="img/kids200.png" alt="Kids meals">
                    <figcaption class="hide-caption">Kids</figcaption>
                </figure>
                <figure class="menu-category">
                    <img src="img/drinks200.png" alt="Drinks">
                    <figcaption class="hide-caption">Liquids</figcaption>
                </figure>
                <figure class="menu-category">
                    <img src="img/desserts200.png" alt="Desserts">
                    <figcaption class="hide-caption">Sweets</figcaption>
                </figure>
            </div>
        </article>
    </main>


    <footer class="clearfix">
        <div class="footer-motto">
            <p>Grab a taste of the universe! &trade;</p>
        </div>
        <div class="footer-bg">
            <h1 id="footer-logo">Pizza Planet</h1>
            <p id="footer-social">
                <a href="#"><span class="fa fa-2x fa-facebook-square wide24"></span></a>
                <a href="#"><span class="fa fa-2x fa-twitter-square wide24"></span></a>
                <a href="#"><span class="fa fa-2x fa-pinterest-square wide24"></span></a>
                <a href="#"><span class="fa fa-2x fa-google-plus-square wide24"></span></a>
            </p>
        </div>
    </footer>

    
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

</body>
</html>
